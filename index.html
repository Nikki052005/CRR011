    <p><!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Music Player with Song Selection</title>
          <style>
            body {
              font-family: 'Arial', sans-serif;
              background-color: #f8f8f8; /* Light gray background color */
              color: #333; /* Text color */
              margin: 0;
              padding: 0;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              height: 100vh;
            }
        
            header {
              background-color: #4caf50; /* Green background color */
              color: #fff; /* Text color */
              padding: 1rem;
              text-align: center;
              font-size: 1.5rem;
              width: 100%;
            }
        
            select {
              margin-top: 20px;
              padding: 10px;
              font-size: 1rem;
            }
        
            audio {
              margin-top: 20px;
            }
        
            button {
              background-color: #4caf50; /* Green background color for the button */
              color: #fff; /* Text color */
              padding: 10px 20px;
              font-size: 1rem;
              border: none;
              cursor: pointer;
              transition: background-color 0.3s ease;
            }
        
            button:hover {
              background-color: #45a049; /* Darker green on hover */
            }
          </style>
        </head>
        <body>
        
          <header>
            Music Player with Song Selection
          </header>
        
          <label for="songAlbum">Select a song:</label>
          <select id="songList" onchange="changeSong()">
            <option value="https://drive.google.com/uc?id=FILE_ID_1">Beat it</option>
            <option value="https://drive.google.com/uc?id=FILE_ID_2">Billie Jean</option>
            <option value="https://drive.google.com/uc?id=FILE_ID_3">Cant help falling in love</option>
            <option value="https://drive.google.com/uc?id=FILE_ID_4">Jam</option>
           <option value="https://drive.google.com/uc?id=FILE_ID_5">Numb</option>    <!-- Add more options for each song --><audio controls>
            <option value="https://drive.google.com/uc?id=FILE_ID_6">Sweet child O' Mine</option>
                <option value="https://drive.google.com/uc?id=FILE_ID_7">Rumbling</option>
                    <option value="https://drive.google.com/uc?id=FILE_ID_8">Thriller</option>
                        <option value="https://drive.google.com/uc?id=FILE_ID_9">Until I found You</option>
                            <option value="https://drive.google.com/uc?id=FILE_ID_10">We will rock you</option>

          </select>
        
          <audio controls id="audioPlayer">
            <!-- Audio player controls -->
            <source src="path/to/Beat it.mp3" type="audio/mp3" id="audioSource">
            <source src="path/to/Billie Jean.mp3" type="audio/mp3" id="audioSource">
            <source src="path/to/Cant help falling in love.mp3" type="audio/mp3" id="audioSource">
            <source src="path/to/Jam.mp3" type="audio/mp3" id="audioSource">
            <source src="path/to/Numb.mp3" type="audio/mp3" id="audioSource">
            <source src="path/to/Sweet child O' Mine.mp3" type="audio/mp3" id="audioSource">
            <source src="path/to/Rumbling.mp3" type="audio/mp3" id="audioSource">
            <source src="path/to/Thriller.mp3" type="audio/mp3" id="audioSource">
            <source src="path/to/Until I found You.mp3" type="audio/mp3" id="audioSource">
            <source src="path/to/We will rock you.mp3" type="audio/mp3" id="audioSource">
           
            Your browser does not support audio tag.
          </audio>
        
          <button onclick="playPause()">Play/Pause</button>
        
          <script>
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            const songAlbum = document.getElementById('https://drive.google.com/uc?id=FILE_ID_');
        
            function changeSong() {
              const selectedSong = https://drive.google.com/uc?id=FILE_ID_;
              audioSource.src = selectedSong;
              audioPlayer.load(); // Load the new audio source
              audioPlayer.play(); // Start playing the new song
            }
        
            function playPause() 
            {
              if (audioPlayer.paused) 
              {
                audioPlayer.play();
              } 
              else
               {
                audioPlayer.pause();
              }





              
            }
            
          </script>
          <audio controls autoplay>
            <source src="path/to/Beat it.ogg" type="audio/ogg">
            <source src="path/to/Beat it.mp3" type="audio/mpeg">

            Your browser does not support the audio element.
          </audio>
          
        </body>
